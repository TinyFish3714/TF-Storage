# Gradle Daemon Settings
org.gradle.daemon=true

# Parallel execution for faster builds
org.gradle.parallel=true

# Configure on-demand to avoid configuring unused projects
org.gradle.configureondemand=true

# Enable build cache for true incremental builds
org.gradle.caching=true

# JVM args for better performance
org.gradle.jvmargs=-Xmx3G -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable configuration cache (Gradle 6.5+)
# org.gradle.configuration-cache=true
